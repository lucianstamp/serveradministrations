<div class="container-sm">
  <form (ngSubmit)="onSubmitAddServer()" class="forms">
    <div class="form-group">
      <label>IP Address</label>
      <input type="text" name="ip" [(ngModel)]="newServer.ip" class="form-control" placeholder="Enter IP"
             required>
    </div>
    <div class="form-group">
      <label>User</label>
      <input type="text" name="username" [(ngModel)]="newServer.username" class="form-control" placeholder="Enter user"
             required>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" [(ngModel)]="newServer.password" class="form-control"
             placeholder="Enter password" required>
    </div>
    <div class="form-group">
      <label>Port</label>
      <input type="text" name="port" [(ngModel)]="newServer.port" class="form-control" placeholder="Enter port"
             required>
    </div>
    <div class="container mt-4">
      <button type="submit" class="btn btn-success">Add New Server</button>
      <p *ngIf="error" style="color: red;">{{ error }}</p>
    </div>
  </form>

  <div class="container mt-4">
    <h5>Server List</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-header">
        <tr>
          <th>ID</th>
          <th>IP</th>
          <th>Port</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let server of servers">
          <td>{{ server.id }}</td>
          <td>{{ server.ip }}</td>
          <td>{{ server.port }}</td>
          <td>
            <button type="button" class="btn btn-success btn-sm" (click)="onSubmitConnect(server.id)">Connect</button>
            <button type="button" class="btn btn-danger btn-sm" (click)="onSubmitDelete(server.id)">Delete</button>
            <button type="button" class="btn btn-primary btn-sm" (click)="onClickSENDSSH(server.id)">Submit</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <h5>Active SSH Connections</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead class="table-header">
        <tr>
          <th>Host</th>
          <th>User</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let connection of connections">
          <td>{{ connection.host }}</td>
          <td>{{ connection.user }}</td>
          <td>
            <button type="button" class="btn btn-danger btn-sm conn" (click)="onSubmitDisconnect(connection.id)">
              Disconnect
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
